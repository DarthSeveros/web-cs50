<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body>
        <form action="https://www.google.com/search">
            <label for="as_q">All this words:</label>
            <input id="as_q" type="text" name="as_q">
            <br><br>
            <label for="as_epq">This words or exact quotes:</label>
            <input id="as_eqp" type="text" name="as_epq">
            <br><br>
            <label for="as_oq">Any of this words:</label>
            <input id="as_oq" type="text" name="as_oq">
            <br><br>
            <label for="as_eq">None of this words:</label>
            <input id="as_eq" type="text" name="as_eq">
            <br><br>
            <input type="submit" value="Advance Search">
        </form>
        <a href="index.html">Back</a>
    </body>
</html>
